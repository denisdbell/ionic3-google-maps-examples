<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Guiness Sound Of Greatness</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>Select Event</ion-label>
        <ion-select (ionChange)="populateMarkers($event)" [(ngModel)]="eventType" multiple="true">
          <ion-option value="clash_winner" >Clash Winners</ion-option>
          <ion-option value="clash_loser" >Clash Losers</ion-option>
          <ion-option value="highlight">Highlights</ion-option>
          <ion-option value="promotion">Promotions</ion-option>
        </ion-select>
    </ion-item>

    <div #map id="map"></div>

</ion-content>
